paths:
  /oauth:
    post:
      summary: Obtain OAuth token
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      code:
                        type: string
                      permissions:
                        type: array
                        items:
                          type: string
                      version:
                        type: string
                      isEnterprise:
                        type: boolean
              example:
                data:
                  code: 4YmRFLu9Df1t4JO7Iffnuney4B8tVLAxjimdRxEg
                  permissions:
                    - webadmin-update
                    - spam-filter-update
                    - dkim-signature-get
                    - dkim-signature-create
                    - undelete
                    - fts-reindex
                    - purge-account
                    - purge-in-memory-store
                    - purge-data-store
                    - purge-blob-store
                  version: 0.11.0
                  isEnterprise: true
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  status:
                    type: number
                  title:
                    type: string
                  detail:
                    type: string
              example:
                type: about:blank
                status: 401
                title: Unauthorized
                detail: You have to authenticate first.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                client_id:
                  type: string
                redirect_uri:
                  type: string
                nonce:
                  type: string
            example:
              type: code
              client_id: webadmin
              redirect_uri: stalwart://auth
              nonce: ttsaXca3qx
